<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Search</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
            margin: 0;
        }

        .logo {
            font-size: 70px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .search-container {
            display: flex;
            width: 580px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex-grow: 1;
            height: 100px;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px 0 0 24px;
            outline: none;
            resize: vertical;
        }

        #searchButton {
            padding: 0 20px;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-left: none;
            border-radius: 0 24px 24px 0;
            cursor: pointer;
        }

        #searchButton:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            border-color: #dadce0;
            color: #202124;
        }

        #results {
            width: 580px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-logo {
            border-radius: 10%;
        }

        .action-use {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .action-result {
            position: relative;
            border: 1px solid #dfe1e5;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .action-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .action-logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: contain;
        }

        .action-title {
            flex-grow: 1;
        }

        .action-title h3 {
            margin: 0 0 5px 0;
            color: #1a0dab;
        }

        .action-title h4 {
            margin: 0;
            color: #545454;
            font-weight: normal;
        }

        .image-gallery {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            overflow-x: auto;
        }

        .image-gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .action-metadata {
            background-color: #282c34;
            color: #abb2bf;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            margin-bottom: 10px;
            overflow: scroll;
        }

        .action-use {
            display: flex;
            justify-content: end;
        }

        .action-price {
            font-weight: normal;
            font-size: 0.9em;
        }

        .use-button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200px;
        }

        .use-button:hover {
            background-color: #333333;
        }

        .action-result-display {
            margin-top: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .action-result-display pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .match-score-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4285f4;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="logo">Google for Agents</div>
    <div class="search-container">
        <textarea id="searchInput"
            placeholder="Enter text or embedding">Young couple with dog looking for vacation in Santa Cruz, Sep 20 - Sep 30</textarea>
        <button id="searchButton" onclick="search()">Search</button>
    </div>
    <div id="results"></div>

    <script>
        let actionMap = new Map();

        async function search() {
            const query = document.getElementById('searchInput').value;
            try {
                const response = await axios.post('/query', {
                    user_context_text: query
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                displayResults(response.data);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Results:</h2>';
            actionMap.clear();

            data.forEach(action => {
                actionMap.set(action.id, action);
                const actionDiv = document.createElement('div');
                actionDiv.className = 'action-result';

                const teaser = action.metadata.teaser;
                actionDiv.innerHTML = `
                    <div class="match-score-badge">Intend match: ${action.match_score.toFixed(2)}</div>
                    <div class="action-header">
                        ${teaser.logo ? `<img src="${teaser.logo}" alt="Logo" class="action-logo">` : ''}
                        <div class="action-title">
                            <h3>${teaser.header}</h3>
                            ${teaser.subheader ? `<h4>${teaser.subheader}</h4>` : ''}
                        </div>
                    </div>
                `;

                if (teaser.images && teaser.images.length > 0) {
                    const imagesDiv = document.createElement('div');
                    imagesDiv.className = 'image-gallery';
                    teaser.images.forEach(imageUrl => {
                        const img = document.createElement('img');
                        img.src = imageUrl;
                        img.alt = 'Action image';
                        imagesDiv.appendChild(img);
                    });
                    actionDiv.appendChild(imagesDiv);
                }

                const metadataDiv = document.createElement('div');
                metadataDiv.className = 'action-metadata';
                metadataDiv.innerHTML = `
                    <p>URL: ${action.metadata.url}</p>
                    <p>Method: ${action.metadata.method}</p>
                    <p>Headers: ${JSON.stringify(action.metadata.headers || {}, null, 2)}</p>
                    <p>Suggested Query Params: ${JSON.stringify(action.metadata.suggested_query_params || {}, null, 2)}</p>
                    <p>Body Schema: ${JSON.stringify(action.metadata.body_schema || {}, null, 2)}</p>
                `;
                actionDiv.appendChild(metadataDiv);

                const useDiv = document.createElement('div');
                useDiv.className = 'action-use';
                useDiv.innerHTML = `
                    <button class="use-button" onclick="useAction('${action.id}')">
                        <span>Use Action</span>
                        <span class="action-price">$${action.cost_per_action}</span>
                    </button>
                `;
                actionDiv.appendChild(useDiv);

                const resultDiv = document.createElement('div');
                resultDiv.className = 'action-result-display';
                resultDiv.style.display = 'none';
                actionDiv.appendChild(resultDiv);

                resultsDiv.appendChild(actionDiv);
            });
        }

        async function useAction(actionId) {
            const action = actionMap.get(actionId);
            if (!action) {
                console.error('Action not found');
                return;
            }

            const resultDiv = event.target.closest('.action-result').querySelector('.action-result-display');
            resultDiv.innerHTML = 'Loading...';
            resultDiv.style.display = 'block';

            try {
                const response = await axios({
                    method: action.metadata.method,
                    url: action.metadata.url,
                    headers: action.metadata.headers || {},
                    params: action.metadata.suggested_query_params || {},
                    data: action.metadata.body_schema ? {} : undefined,
                });

                resultDiv.innerHTML = `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<pre>Error: ${JSON.stringify(error.response ? error.response.data : error.message, null, 2)}</pre>`;
            }
        }

        // Update the event listener for Enter key
        document.getElementById('searchInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();  // Prevent default to avoid newline
                search();
            }
        });
    </script>


</body>

</html>
